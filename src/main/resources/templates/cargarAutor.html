<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styleU.css">
    <title>LibreriApp</title>
</head>
<body>
    <div class="container">  
        <div class="header">
            <img src="/Imag\Estante.png" height=75px width=130px alt="icono libreria">
            <ul class="menuSup">
                <li th:if="${session.usuariosession == null}"><a href="#">Registro</a></li>
                <li th:if="${session.usuariosession == null}"><a href="#">Login</a></li>
                <li th:if="${session.usuariosession != null}"><img class="shadow rounded-circle" th:src="@{|/foto/usuario/${session.usuariosession.id}|}" id="fotito"> </li>
                <li th:if="${session.usuariosession != null}"><a th:href="@{/perfil}">Perfil</a></li>
                <li th:if="${session.usuariosession != null}"><a href="/logout">Salir</a></li>
            </ul>
        </div>
        <div class="centro">
            <div class="left">
              <ul class="menuLat">
                <li><a th:href="@{/libros}">Libros</a></li>
                <li><a th:href="@{/autores}">Autores</a></li>
                <li><a th:href="@{/editoriales}">Editoriales</a></li>
                <li th:if="${session.usuariosession != null}"><a href="#">Pr√©stamos</a></li>
            </ul>
            </div>
            <div class="right"> 
                <div class="formularioCarga bg-dark mb-3 opacity-75">
                    <h2>Cargue el autor</h2>
                    <br>
                    <br>
                    <form th:action="@{cargarAutor/cargar}" method="POST">
                        <p th:if="${error != null}" th:text="${error}" style="color: red"></p> 
                    <label for="nombre">Nombre</label>
                    <input class="bg-dark mb-3 opacity-75" type="text" name="nombre" th:value="${nombre}" required>
                    <br>
                    <button class="btn btn-outline-light" type="submit">Cargar</button>
                    <br>
                    </form>
                </div>
            </div>
            </div>
        <footer>
            <p>Contacto: 0263-252896</p>
        </footer>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
