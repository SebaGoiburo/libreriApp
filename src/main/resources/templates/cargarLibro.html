<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styleU.css">
    <title>LibreriApp</title>
</head>
<body>
    <div class="container">  
        <div class="header">
            <img src="Imag\Estante.png" height=75px width=130px alt="icono libreria">
            <ul class="menuSup">
                <li th:if="${session.usuariosession == null}"><a href="#">Registro</a></li>
                <li th:if="${session.usuariosession == null}"><a href="#">Login</a></li>
                <li th:if="${session.usuariosession != null}"><img class="shadow rounded-circle" th:src="@{|/foto/usuario/${session.usuariosession.id}|}" id="fotito"> </li>
                <li th:if="${session.usuariosession != null}"><a th:href="@{/perfil}">Perfil</a></li>
                <li th:if="${session.usuariosession != null}"><a href="/logout">Salir</a></li>
            </ul>
        </div>
        <div class="centro">
            <div class="left">
              <ul class="menuLat">
                <li><a th:href="@{/libros}">Libros</a></li>
                <li><a th:href="@{/autores}">Autores</a></li>
                <li><a th:href="@{/editoriales}">Editoriales</a></li>
                <li th:if="${session.usuariosession != null}"><a href="#">Pr√©stamos</a></li>
            </ul>
            </div>
            <div class="right">
                <p th:if="${exito != null}" th:text="${exito}" style="color: greenyellow"></p> 
                <div class="formularioCarga">
                    <h2>Cargue su libro</h2>
                    <form th:action="@{cargarLibro/cargar}" method="POST">
                        <p th:if="${error != null}" th:text="${error}" style="color: red"></p> 
                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo" th:value="${titulo}"> <br>
                    <label for="id_autor">Autor</label>
                    <select name="id_autor">
                        <option  th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                    </select>
                    <br>
                    <label for="id_editorial">Editorial</label>
                    <select name="id_editorial">
                        <option  th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                    </select> <br>
                    <label for="ejemplares">Cantidad de ejemplares</label>
                    <input type="number" name="ejemplares" th:value="${ejemplares}"> <br>
                    <label for="name">ISBN</label>
                    <input type="text" name="isbn" th:value="${isbn}"> <br>
                    <button class="btn btn-outline-light" type="submit">Cargar</button> <button type="reset" class="btn btn-outline-light">Borrar formulario</button> <br>
                    </form>
                </div>
            </div>
            </div>
        </div>
        <footer>
            <p>Contacto: 0263-252896</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
